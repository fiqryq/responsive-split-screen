<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <style>
      form {
        width: 450px;
      }
      @media (min-width: 768px) {
        .h-md-100 {
          height: 100vh;
        }
      }
      .btn-round {
        border-radius: 30px;
      }
      .bg-indigo {
        background: indigo;
      }
      .text-cyan {
        color: #35bdff;
      }
      form {
        width: 300px;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-md-flex h-md-100 align-items-center">
      <!-- First Half -->

      <div class="col-md-6 p-0 bg-indigo h-md-100">
        <div
          class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center"
        >
          <div class="logoarea pt-5 pb-5">First half content here</div>
        </div>
      </div>

      <!-- Second Half -->

      <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
        <div
          class="d-md-flex align-items-center h-md-100 p-5 justify-content-center"
        >
          <form>
            <h2>Register</h2>
            <small class="text-muted"
              >Lengkapi data diri anda untuk mendaftar.</small
            >
            <div class="form-group mt-2">
              <label>Nama</label>
              <input
                type="nama"
                class="form-control"
                placeholder="masukan nama lengkap anda"
              />
            </div>
            <div class="form-group">
              <label>Nim</label>
              <input
                type="number"
                class="form-control"
                placeholder="masukan nim anda"
              />
            </div>
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="masukan username anda"
              />
            </div>
            <div class="form-group mb-4">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Masukan Password"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Unggah Foto anda.</label>
              <input type="file" class="form-control-file" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
            <label class="mt-4"
              >Sudah memiliki akun?
              <span><a href="login.html">Login</a></span></label
            >
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
